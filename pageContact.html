<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>So Many Nantes</title>

</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">So Many Nantes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav pr-4">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Gallery</a>
            <a class="nav-item nav-link" href="#">Culture</a>
            <a class="nav-item nav-link" href="#">Sport</a>
            <a class="nav-item nav-link" href="#">Resto-Bar</a>
            <a class="nav-item nav-link" href="#">Carte</a>
            <a class="nav-item nav-link" href="#">Contact us</a>
          </div>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
	</div>
	
	<!--Contact page starts-->

  <div class="container-fluid pt-3 mt-5">
    <h1 class="text-center">Contact us</h1>
  </div>
  <div class="container pt-3">
    <img src="contact.jpg" class="mx-auto d-block" class="img-fluid" alt="keyboard">
    <h2 class="text-center pt-3">Let's stay in touch</h2>
    <p class="text-center">Any question, remarks, suggestions of the best places in Nantes? Please use the form below to drop us an email.</p>
  </div>
  <!-- Contact form starts here -->
  <div class="container pt-4">
    <form>
      <div class="form-group">
        <label for="FormControlInput1">Your name</label>
        <input type="name" class="form-control" id="FormControlInput1" placeholder="Indiana Jones">
      </div>
      <div class="form-group">
          <label for="FormControlInput2">Email address</label>
          <input type="email" class="form-control" id="FormControlInput2" placeholder="indianajones@example.com">
      </div>
      <div class="form-group">
        <label for="FormControlTextarea1">Your message</label>
        <textarea class="form-control" id="FormControlTextarea1" rows="6" placeholder="Hey! I just met you and this is crazy..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary mx-auto d-block">Send</button>
    </form>
	</div> 
	
	<!--Contact page ends here-->
    

  <footer class="footer">
    <div class="container-fluid pt-3rem">
        <div class="row justify-content-center pt-3">
            <div class="social col-1"><img src="images/facebook.png" alt="facebook logo">
            </div>
            <div class="social col-1"><img src="images/twitter.png" alt="twitter logo">
            </div>
            <div class="social col-1"><img src="images/youtube.png" alt="youtube logo">
            </div>
            <div class="social col-1"><img src="images/instagram-logo.png" alt="instagram logo">
            </div>
            <div class="social col-1"><img src="images/pinterest.png" alt="pinterest logo">
            </div>
          </div>
          <div class="row justify-content-center pt-4">
            <p>Home | Contact us | <a href="https://www.levoyageanantes.fr/?" title="Le Voyage à Nantes" target="_blank"> Le Voyage à Nantes </a> | <a href="https://www.nantes.fr/home.html">Ville de Nantes</a> |<a href="https://www.tan.fr/"> Réseau Tan</a> </p>
          </div>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
